{% extends "book_outlet\base.html" %}

{% block title%}
All Books
{%endblock%}

{%block content%}

<ul>
    <h2>Total Books : {{total}}</h2>
    <h2>Average Rating : {{avg_rating.rating__avg}}</h2>
    {%for book in books%}
    <li>
        <a href="{{ book.get_url }}">{{ book.title }}</a>
    </li>
    {% endfor %}
</ul>

{%endblock%}
